<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOPS — SKATER MTRUE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-frame {
      width: 90vw;
      height: 50vw; /* maintains 16:9 ratio (16/9 = 1.78, and 90 * 0.5625 ≈ 50.625) */
      max-height: 90vh;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .video-frame {
        width: 100vw;
        height: 56.25vw; /* still keeping 16:9 */
        padding: 0;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="video-frame">
   <iframe width="560" height="315" src="https://www.youtube.com/embed/IxeZdHqAD9o?si=_posvPTA8jWufQxg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
